        cmake -S . -B build -DBUILD_TESTING=ON -DBUILD_TARGET=gpu -DENABLE_NCCL=yes -DENABLE_MANAGED=yes
        cmake -S . -B build -DNX=128 -DNY=128 -DNX=128
